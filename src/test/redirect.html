<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn1">test common redirect</button>
    <button id="btn2">test redirect transform</button>
    <button id="btn3">test block</button>

    <button id="cors">test cors</button>
    <div id="container"></div>
  </body>

  <script>
    const btn1 = document.getElementById("btn1");
    const container = document.getElementById("container");

    btn1.addEventListener("click", () => {
      fetch("https://jsonplaceholder.typicode.com/posts/1").then((res) => {
        res.json().then((v) => {
          console.log(v);
          container.innerText = JSON.stringify(v);
        });
      });
    });
    document.getElementById("btn2").addEventListener("click", () => {
      fetch("https://jsonplaceholder.typicode.com/posts/2?ans=1").then((res) => {
        res.json().then((v) => {
          console.log(v);
          container.innerText = JSON.stringify(v);
        });
      });
    });
    document.getElementById("btn3").addEventListener("click", () => {
      fetch("https://jsonplaceholder.typicode.com/posts/3").then();
    });

    document.getElementById("cors").addEventListener("click", () => {
      console.log("Hello cors");
      fetch("http://localhost:3000/").then((res) => {
        console.log(res)
        res.text().then((v) => {
          console.log(v);
        });
       
      });
    });
  </script>
</html>
